<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Users 
                         <button mat-raised-button class="btn-color pull-right" (click)="openDialog()">Add User</button>

                        </h4>
                        <p class="card-category"> Users Table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            
                            <mat-form-field appearance="standard">
                                <mat-label>Filter</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                              </mat-form-field>
                    
                              <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort>
                    
                                    <!-- ID Column -->
                             <ng-container matColumnDef="ID">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row"> {{row.electeurID}} </td>
                              </ng-container>

                                  <!-- Name Column -->
                                  <ng-container matColumnDef="FullName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> FullName </th>
                                    <td mat-cell *matCellDef="let row"> {{row.FullName}} </td>
                                  </ng-container>
                    
                                  <!-- Email Column -->
                                  <ng-container matColumnDef="Email">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                    <td mat-cell *matCellDef="let row"> {{row.Email}}% </td>
                                  </ng-container>
                    
                                  <!-- Telephone Column -->
                                  <ng-container matColumnDef="Telephone">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
                                    <td mat-cell *matCellDef="let row"> {{row.Telephone}} </td>
                                  </ng-container>
                    
                                  <!-- CIN Column -->
                                  <ng-container matColumnDef="CIN">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
                                    <td mat-cell *matCellDef="let row"> {{row.CIN}} </td>
                                  </ng-container>
                    
                                  <!-- Pid Column -->
                                  <ng-container matColumnDef="Pid">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pid </th>
                                    <td mat-cell *matCellDef="let row"> {{row.Pid}} </td>
                                  </ng-container>
                    
                                  <!-- Zip_code Column -->
                                  <ng-container matColumnDef="Zip_code">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Zip_code </th>
                                    <td mat-cell *matCellDef="let row"> {{row.Zip_code}} </td>
                                  </ng-container>
                    
                                  <!-- Bank_code Column -->
                                  <ng-container matColumnDef="Bank_code">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank_code </th>
                                    <td mat-cell *matCellDef="let row"> {{row.Bank_code}} </td>
                                  </ng-container>
                    
                                  <!-- Language Column -->
                                  <ng-container matColumnDef="Language">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
                                    <td mat-cell *matCellDef="let row"> {{row.Language}} </td>
                                  </ng-container>
                    
                                  <!-- action Column -->
                                  <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                                    <td mat-cell *matCellDef="let row">
                                      <button mat-icon-button (click)="editElecteur(row)" color="primary">
                                        <mat-icon>edit</mat-icon>
                                      </button>
                                      <button mat-icon-button (click)="deleteElecteur(row.id)" color="warn">
                                        <mat-icon>delete</mat-icon>
                                      </button>
                                    </td>
                                  </ng-container>
                    
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                                  <!-- Row shown when there is no matching data. -->
                                  <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                  </tr>
                                </table>
                    
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Electeurs"></mat-paginator>

                        </div>
                    </div>
                </div>
            </div>
