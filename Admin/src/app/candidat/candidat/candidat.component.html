<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Candidates <button mat-raised-button class="btn-color pull-right" (click)="openDialog()">Add Candidate</button></h4>
                        <p class="card-category"> Candidates Table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            
                        
                            <mat-form-field appearance="standard">
                                <mat-label>Filter</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                              </mat-form-field>
                    
                              <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort>
                    
                                   <!-- ID Column -->
                                   <ng-container matColumnDef="ID">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let row"> {{row.candidatID}} </td>
                                  </ng-container>
      
                                  <!-- Name Column -->
                                  <ng-container matColumnDef="FullName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> FullName </th>
                                    <td mat-cell *matCellDef="let row"> {{row.candidatName}} </td>
                                  </ng-container>
                    
                                  <!-- action Column -->
                                  <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                                    <td mat-cell *matCellDef="let row">
                                      <button mat-icon-button (click)="editCandidat(row)" color="primary">
                                        <mat-icon>edit</mat-icon>
                                      </button>
                                      <button mat-icon-button (click)="deleteCandidat(row.candidatID)" color="warn">
                                        <mat-icon>delete</mat-icon>
                                      </button>
                                    </td>
                                  </ng-container>
                    
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                                  <!-- Row shown when there is no matching data. -->
                                  <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                  </tr>
                                </table>
                    
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of candidats"></mat-paginator>
                              
                        </div>
                    </div>
                </div>
            </div>
